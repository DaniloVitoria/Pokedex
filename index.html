<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="caminhodofavicon">
    <link rel="stylesheet" href="./css/style.css">

    <!--defer é usado para o js não ser executado antes do html e css-->
    <script defer src="./js/script.js"></script>
    <title>Pokédex</title>
</head>
<body>
    
    <main >
        <img src="" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number">6</span> - 
            <span class="pokemon_name">charizard</span>
        </h1>
        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            
            <button class="button btn-next">Nex &gt;</button>
        </div>
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>
</html>
